{{define "main"}}
    <header class="homepage-header">
        <div class="container">
            <h1> {{ .Title}}</h1>
        </div>
    </header>

    <main>
        <div class= "container">
            {{range where .Site.RegularPages "Type" "posts"}}
            <div class="homepage-article">

                <a class= "homepage-article__link" href="{{ .Permalink}}"></a>
                <span class="homepage-article__date">{{ .Params.date.Format "Mon Han 2, 2006"}}</span>
            </div>
            {{ end }}
        </div>
    </main>
{{end}}
